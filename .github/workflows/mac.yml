name: VirtualLeaf compile, clean, and package for macOS
run-name: ${{ github.actor }} is testing on macOS ðŸš€

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [created]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2' # Specify the required Qt version
        host: 'mac'
        target: 'desktop'

    - name: Configure Project with qmake
      run: |
        cd src
        qmake CONFIG+=c++14 VirtualLeaf.pro

    - name: Build Project
      run: |
        cd src
        make

    - name: Package Project
      uses: actions/upload-artifact@v4
      with:
        name: VirtualLeaf-macos-x64
        path: |
          ${{ github.workspace }}/bin/**/*
          ${{ github.workspace }}/data/**/*

  release:
    runs-on: macos-latest
    needs: build
    steps:
    - uses: actions/download-artifact@v4
    - name: Display structure of downloaded files
      run: ls -R ${{ github.workspace }}

    - name: 'ðŸ“¦ Package MacOS x64'
      if: github.event_name == 'release' && github.event.action == 'created'
      run: |
        gh release upload ${{github.event.release.tag_name}} VirtualLeaf-macos-x64.zip        
      env:
        GITHUB_TOKEN: ${{ github.TOKEN }}
      shell: bash



