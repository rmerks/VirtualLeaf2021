name: Build and Zip Qt5 Application (Windows)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install Visual Studio Build Tools
      run: |
        choco install visualstudio2019buildtools --package-parameters "--includeRecommended --includeOptional"
        choco install visualstudio2019-workload-vctools


    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2' # Specify the required Qt version
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64' # Adjust based on your target architecture
        setup-develop-environment: true

    - name: Configure Project with qmake
      run: |
        cd src
        qmake VirtualLeaf.pro

    - name: Build Project
      run: |
        cd src
        nmake # Use 'mingw32-make' if you are using MinGW instead of MSVC

